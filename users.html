<div>
    <table class="table" ng-if="users.length > 0">
        <thead>
            <th>Id</th><th>Name</th><th>User Name</th><th>Email</th><th>Phone</th>
            <th>Website</th>
        </thead>
        <tbody ng-repeat="user in users">
            <td>{{user.id}}</td><td>{{user.name}}</td><td>{{user.username}}</td>
            <td>{{user.email}}</td><td>{{user.phone}}</td><td>{{user.website}}</td>
        </tbody>
    </table>
</div>
<div ng-if="error">
    {{error}}
</div>
