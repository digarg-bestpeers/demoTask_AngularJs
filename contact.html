<div>
    <form ng-submit="doAdd()">
        Name: <input type="text" ng-model="name" /><br><br>
        Phone Number: <input type="text" ng-model="phoneNumber" /><br><br>
        <button>Add</button>
    </form>
    <br><br>

    <table class="table" ng-if="book.length > 0">
        <thead>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="contact in book">
                <td>{{contact.name}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>
                    <button ng-click="doEdit(contact)">Edit</button> |
                    <button ng-click="doDelete(contact)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
